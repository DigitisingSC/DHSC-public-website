id: dsf_tool_advanced
title: 'Skills self assessment (advanced)'
description: ''
categories: {  }
elements: |-
  step_1:
    '#type': webform_wizard_page
    '#title': 'Step 1'
    processed_text_01:
      '#type': processed_text
      '#text': '<p><span>Using technology to support person-centred care</span></p><h1>I can lead strategic decisions on the use of technology in my organisation or setting</h1><p>For example, I understand how to choose the right technology for my service and shape decisions on the use of technology. I can:</p><ul><li>evaluate if and how different technologies may benefit my service</li><li>evaluate if different systems (such as email and digital social care records) allow information to be shared securely</li><li>make the case for purchasing and introducing new technology in my organisation</li><li>work with others to develop a ‘digital plan’ for implementing technology and managing change</li></ul>'
      '#format': full_html
    sgf_01_options:
      '#type': radios
      '#title': 'I can lead strategic decisions on the use of technology in my organisation or setting'
      '#title_display': invisible
      '#options':
        sgf_01_unsure: 'I am unsure how to lead strategic decisions on the use of technology in my organisation or setting'
        sgf_01_with_help: 'I have some idea how to lead strategic decisions on the use of technology in my organisation  or setting, but would need support and advice to do this confidently'
        sgf_01_confident: 'I am able to lead strategic decisions on the use of technology in my organisation  or setting'
        sgf_01_advanced: 'I am very confident and able to lead strategic decisions on the use of technology in my organisation  or setting'
      '#required': true
  step_2:
    '#type': webform_wizard_page
    '#title': 'Step 2'
    actions_01:
      '#type': webform_actions
      '#title': 'Back button'
      '#attributes':
        class:
          - webform-step-back-button
      '#submit_hide': true
      '#submit__label': Continue
      '#update_hide': true
      '#wizard_prev__label': Back
      '#wizard_next_hide': true
      '#wizard_next__label': Continue
    processed_text_02:
      '#type': processed_text
      '#text': '<p><span>Technical skills for using technology</span></p><h1 id="main-content">I can lead the set-up, implemenation and maintainence of technology in my organisation or setting</h1><p>For example, I understand and can lead the steps needed to implement new technology - from ensuring the right connectivity is in place ahead of set-up, and supporting colleagues with using the new system and adapting to new ways of working, to developing new policies and procedures. I ensure that we have access to ongoing technical support to maintain digital technologies.</p>'
      '#format': full_html
    sgf_02_options:
      '#type': radios
      '#title': 'I can lead the set-up, implemenation and maintainence of technology in my organisation or setting'
      '#title_display': invisible
      '#options':
        sgf_02_unsure: 'I am unsure how to support the set-up, implementation and maintainance of technology in my organisaiton or setting'
        sgf_02_with_help: 'I have some idea how to support the set-up, implementation and maintainance of technology in my organisation or setting, but would need support and advice to do this confidently'
        sgf_02_confident: 'I am able to support the set-up, implementation and maintainenance of technology in my organisation or setting'
        sgf_02_advanced: 'I am very confident and able to support the set-up, implementation and maintainance of technology in my organisation or setting'
      '#required': true
  step_3:
    '#type': webform_wizard_page
    '#title': 'Step 3'
    actions_02:
      '#type': webform_actions
      '#title': 'Back button'
      '#attributes':
        class:
          - webform-step-back-button
      '#submit_hide': true
      '#submit__label': Continue
      '#update_hide': true
      '#wizard_prev__label': Back
      '#wizard_next_hide': true
      '#wizard_next__label': Continue
    processed_text_03:
      '#type': processed_text
      '#text': '<p><span>Technical skills for using technology</span></p><h1 id="main-content">I can stay up to date with how technology can be used to improve my organisation or setting</h1><p>For example, I am proactive in keeping up to date with new digital technologies available on the market, explore how they can be used in my service and champion their benefits to others in my organisation.</p>'
      '#format': full_html
    sgf_03_options:
      '#type': radios
      '#title': 'I can stay up to date with how technology can be used to improve my organisation or setting'
      '#title_display': invisible
      '#options':
        sgf_03_unsure: 'I am unsure how to stay up to date with how technology can be used in my organisation or setting'
        sgf_03_with_help: 'I have some idea how to stay up to date with how technology can be used in my organisation or setting, but would need support and advice to do this confidently'
        sgf_03_confident: 'I can stay up to date with technology and understand how it can by used in my organisation or setting'
        sgf_03_advanced: 'I am very confident and able to stay up to date with technology and how it can by used to improve my organisation or setting'
      '#required': true
  step_4:
    '#type': webform_wizard_page
    '#title': 'Step 4'
    actions_03:
      '#type': webform_actions
      '#title': 'Back button'
      '#submit_hide': true
      '#submit__label': Continue
      '#update_hide': true
      '#wizard_prev__label': Back
      '#wizard_next_hide': true
      '#wizard_next__label': Continue
    processed_text_04:
      '#type': processed_text
      '#text': '<p><span>Communicating through technology</span></p><h1 id="main-content">I can lead and model good practice in digital communications in my organsiation or setting</h1><p>For example, I develop or contribute to the development of procedures around safe and appropriate digital communication within my organisation, and model and promote  appropriate use of communication technology in the workplace.</p>'
      '#format': full_html
    sgf_04_options:
      '#type': radios
      '#title': 'I can lead and model good practice in digital communications in my organsiation or setting'
      '#title_display': invisible
      '#options':
        sgf_04_unsure: 'I am unsure how to lead and model good practice in digital communication in my organisation or setting'
        sgf_04_with_help: 'I have some idea how to model good practice in digital communications in my organisation or setting, but would need support and advice to do this confidently'
        sgf_04_confident: 'I can model good practice in digital communications in my organisation or setting'
        sgf_04_advanced: 'I am very confident in how to lead and model good practice in digital commuincations in my organisation or setting'
      '#required': true
  step_5:
    '#type': webform_wizard_page
    '#title': 'Step 5'
    actions_04:
      '#type': webform_actions
      '#title': 'Back button'
      '#attributes':
        class:
          - webform-step-back-button
      '#submit_hide': true
      '#submit__label': Continue
      '#update_hide': true
      '#wizard_prev__label': Back
      '#wizard_next_hide': true
      '#wizard_next__label': Continue
    processed_text_05:
      '#type': processed_text
      '#text': '<p><span>Using and managing data</span></p><h1 id="main-content">I know how to analyse and present data about my service and use data to improve service quality</h1><p>For example, I am aware of the range of care technologies that support the management of quality and governance data within the social care sector. I have the skills to analyse and present data about my service. I can return information to regulators or commissioners and can identify trends and support continuous improvement in my service.</p>'
      '#format': full_html
    sgf_05_options:
      '#type': radios
      '#title': 'I know how to analyse and present data about my service and use data to improve service quality'
      '#title_display': invisible
      '#options':
        sgf_05_unsure: 'I am unsure how to analyse and present data about my service and use data to improve service quality'
        sgf_05_with_help: 'I have some idea about how to analyse and present data about my service, and use data to improve service quality, but I would need advice or support to do this confidently'
        sgf_05_confident: 'I know how to analyse and present data about my service, and I can use data to improve service quality'
        sgf_05_advanced: 'I am very confident in how to analyse and present data about my service and can use data to improve service quality. I can support other colleagues to do this'
      '#required': true
      '#options__properties': ''
  step_6:
    '#type': webform_wizard_page
    '#title': 'Step 6'
    actions_05:
      '#type': webform_actions
      '#title': 'Back button'
      '#attributes':
        class:
          - webform-step-back-button
      '#submit_hide': true
      '#submit__label': Continue
      '#update_hide': true
      '#wizard_prev__label': Back
      '#wizard_next_hide': true
      '#wizard_next__label': Continue
    processed_text_06:
      '#type': processed_text
      '#text': "<p><span>Being safe and secure online</span></p><h1 id='main-content'>I know how to put in place arrangements to ensure the cyber security of my organisation's IT systems and digital devices</h1><p>For example, I am aware the Data Security and Protection Toolkit (DSPT) identifies cyber security arrangements that care provider organisations should have in place such as antivirus software, multi-factor authentication and software updates. I can complete the Toolkit and, if necessary, work with IT specialists to ensure that appropriate cyber security arranagements are in place to protect my organisation's IT systems and digital devices.</p>"
      '#format': full_html
    sgf_06_options:
      '#type': radios
      '#title': "I know how to put in place arrangements to ensure the cyber security of my organisation's IT systems and digital devices"
      '#title_display': invisible
      '#options':
        sgf_06_unsure: 'I am unfamiliar with the DSPT and unsure how to put cyber security arrangements in place'
        sgf_06_with_help: 'I am familiar with the DSPT and, with support and advice, can put cyber security arrangements in place'
        sgf_06_confident: 'I am very familiar with the DSPT and can put cyber security arrangements in place'
        sgf_06_advanced: 'I am very confident and familiar with the DSPT. I can put cyber security arrangements in place and can provide guidance on this to colleagues'
      '#required': true
  step_7:
    '#type': webform_wizard_page
    '#title': 'Step 7'
    actions_06:
      '#type': webform_actions
      '#title': 'Back button'
      '#attributes':
        class:
          - webform-step-back-button
      '#submit_hide': true
      '#submit__label': Continue
      '#update_hide': true
      '#wizard_prev__label': Back
      '#wizard_next_hide': true
      '#wizard_next__label': Continue
    processed_text_07:
      '#type': processed_text
      '#text': "<p><span>Being safe and secure online</span></p><h1 id='main-content'>I know how to respond to cyber security incidents, including how to report data breaches to relevant bodies</h1><p>For example, I understand the importance of recording and learning from all cyber security incidents and data breaches. I know how to respond if a data breach happens and know when and how to report a notifiable data breach to the Information Commissioner's Office. </p>"
      '#format': full_html
    sgf_07_options:
      '#type': radios
      '#title': 'I know how to respond to cyber security incidents, including how to report data breaches to relevant bodies'
      '#title_display': invisible
      '#options':
        sgf_07_unsure: 'I am unsure how to respond to cyber security incidents and report data breaches'
        sgf_07_with_help: 'I have some idea how to respond to cyber security incidents and report data breaches, but would need support and advice to do this confidently'
        sgf_07_confident: 'I am able to respond to cyber security incidents and report data breaches'
        sgf_07_advanced: 'I am very confident and able to respond to cyber security incidents and report data breaches and could advise colleagues about this'
      '#options__properties': ''
      '#required': true
  step_8:
    '#type': webform_wizard_page
    '#title': 'Step 8'
    actions_07:
      '#type': webform_actions
      '#title': 'Back button'
      '#attributes':
        class:
          - webform-step-back-button
      '#submit_hide': true
      '#submit__label': Continue
      '#update_hide': true
      '#wizard_prev__label': Back
      '#wizard_next_hide': true
      '#wizard_next__label': Continue
    processed_text_08:
      '#type': processed_text
      '#text': "<p><span>Being safe and secure online</span></p><h1 id='main-content'>I know how to reduce the risk and impact of a cyber security incident in my organisation or setting</h1><p>For example, I can identify data that is critical to the running of my organisation and, if necessary, work with IT specialists to ensure that data back-ups are taken. We have a business continuity plan in place that covers data and cyber security issues and I ensure that the plan is tested and our back-ups work. I ensure that all of our staff are trained in data security and protection.</p>"
      '#format': full_html
    sgf_08_options:
      '#type': radios
      '#title': 'I know how to reduce the risk and impact of a cyber security incident in my organisation or setting'
      '#title_display': invisible
      '#options':
        sgf_08_unsure: 'I am unsure how to reduce the risk and impact of a cyber security incident in my organisation or setting'
        sgf_08_with_help: 'I have some idea how to reduce the risk and impact of a cyber security incident in my organisation or setting, but would need support and advice to do this confidently'
        sgf_08_confident: 'I am able to reduce the risk and impact of a cyber security incident in my organisation or setting'
        sgf_08_advanced: 'I am very confident and able to reduce the risk and impact of a cyber security incident in my organisation or setting and could advise colleagues about this'
      '#options__properties': ''
      '#required': true
  step_9:
    '#type': webform_wizard_page
    '#title': 'Step 9'
    actions_08:
      '#type': webform_actions
      '#title': 'Back button'
      '#attributes':
        class:
          - webform-step-back-button
      '#submit_hide': true
      '#submit__label': Continue
      '#update_hide': true
      '#wizard_prev__label': Back
      '#wizard_next_hide': true
      '#wizard_next__label': Continue
    processed_text_09:
      '#type': processed_text
      '#text': '<p><span>Ethical use of technology</span></p><h1 id="main-content">I inspire and drive a culture of the ethical use of technology in my organisation or setting</h1><p>For example, I demonstrate or describe conversations that could be had with individuals to help them understand how technology could impact their care, and what their rights and choices are. I lead and guide staff on decision-making about technology, and encourage them to discuss technology options with people who draw on care in an accessible way that they will understand. I am confident to lead discussions with staff about the ethical considerations around emerging technologies e.g. AI-enabled predictive risk analytics.</p>'
      '#format': full_html
    sgf_09_options:
      '#type': radios
      '#title': 'I inspire and drive a culture of the ethical use of technology in my organisation or setting'
      '#title_display': invisible
      '#options':
        sgf_09_unsure: 'I am unsure how to inspire and drive a culture of ethical use of technology in my organisation or setting'
        sgf_09_with_help: 'I have some idea of how to inspire and drive a culture of ethical use of technology in my organisation or setting, but would require advice or support to be confident in this'
        sgf_09_confident: 'I know how to inspire and drive a culture of the ethical use of technology in my organisation or setting'
        sgf_09_advanced: 'I am very confident in how to inspire and drive a culture of the ethical use of technology in my organisation or setting, and champion this'
      '#options__properties': ''
      '#required': true
  step_10:
    '#type': webform_wizard_page
    '#title': 'Step 10'
    actions_09:
      '#type': webform_actions
      '#title': 'Back button'
      '#attributes':
        class:
          - webform-step-back-button
      '#submit_hide': true
      '#submit__label': Continue
      '#update_hide': true
      '#wizard_prev__label': Back
      '#wizard_next_hide': true
      '#wizard_next__label': Continue
    processed_text_10:
      '#type': processed_text
      '#text': "<p><span>Ethical use of technology</span></p><h1 id='main-content'>I know how to ensure that digital ways of working promote a rights-based approach in my organisation or setting</h1><p>For example, I can weigh up the positives and drawbacks of technologies used in care, and can implement working practices that balance advantages of technology with individual's rights, such as being open and clear with individuals and their families about how technology is used. I can conduct impact assessments before introducing new technologies in my service, and ensure there is a process for staff, people who draw on care and families to share concerns about the use of technology</p>"
      '#format': full_html
    sgf_10_options:
      '#type': radios
      '#title': 'I know how to ensure that digital ways of working promote a rights-based approach in my organisation or setting'
      '#title_display': invisible
      '#options':
        sgf_10_unsure: 'I am unsure how I should ensure digital ways of working promote a rights-based approach in my organisation or setting'
        sgf_10_with_help: 'I am familiar with how I should ensure digital ways of working promote a rights-based approach in my organisation or setting, but would need advice to put this in place'
        sgf_10_confident: 'I know how to ensure digital ways of working promote a rights-based approach in my organisation or setting'
        sgf_10_advanced: 'I am very confident in how to ensure digital ways of working promote a rights-based approach in my organisation or setting'
      '#options__properties': ''
      '#required': true
  step_11:
    '#type': webform_wizard_page
    '#title': 'Step 11'
    actions_10:
      '#type': webform_actions
      '#title': 'Back button'
      '#attributes':
        class:
          - webform-step-back-button
      '#submit_hide': true
      '#submit__label': Continue
      '#update_hide': true
      '#wizard_prev__label': Back
      '#wizard_next_hide': true
      '#wizard_next__label': Continue
    processed_text_11:
      '#type': processed_text
      '#text': "<p><span>Digital learning, development and wellbeing</span></p><h1>I can build a positive digital learning environment and provide opportunities for staff to build digital confidence and develop their digital skills</h1><p>For example, I can develop a plan for digital skills improvement across my organisation, and encourage and support staff, including those less confident in using technology, to access learning that will be helpful and accessible for them. I ensure digital skills assessment is part of the induction process for staff in my organisation and encourage managers and their staff to reflect on digital skills development during 1:1s and appraisals. I look for peer-to-peer learning opportunities for my organisation, such as learning from other organisation's digital working best practice.</p>"
      '#format': full_html
    sgf_11_options:
      '#type': radios
      '#title': 'I can build a positive digital learning environment and provide opportunities for staff to build digital confidence and develop their digital skills'
      '#title_display': invisible
      '#options':
        sgf_11_unsure: 'I am unsure how to build a positive digital learning environment and provide opportunites for staff to develop their digital confidence and skills'
        sgf_11_with_help: 'I have an idea how to build a positive digital learning environment and provide opportunities for staff to develop their digital confidence and skills, but I would need support to implement this confidently'
        sgf_11_confident: 'I know how to build a positive digital learning environment and provide opportunities for staff to build digital cofdience and skills'
        sgf_11_advanced: 'I am very confident in how to build a positive digital learning environment and provide opportunities for staff to build digital confdience and skills and could advise others how to do this'
      '#required': true
  step_12:
    '#type': webform_wizard_page
    '#title': 'Step 12'
    actions_11:
      '#type': webform_actions
      '#title': 'Back button'
      '#attributes':
        class:
          - webform-step-back-button
      '#submit_hide': true
      '#submit__label': Continue
      '#update_hide': true
      '#wizard_prev__label': Back
      '#wizard_next_hide': true
      '#wizard_next__label': Continue
    processed_text_12:
      '#type': processed_text
      '#text': '<p><span>Using and managing data</span></p><h1 id="main-content">I can accurately record information on digital systems</h1><p>For example:</p><ul><li>I make sure that the digital social care records I make are accurate, up to date and clearly written</li><li>I am clear what are facts, my opinions or information from others</li><li>I record information at the time events occur or as soon afterwards as possible</li></ul>'
      '#format': full_html
    sgf_12_options:
      '#type': radios
      '#title': 'I can accurately record information on digital systems'
      '#title_display': invisible
      '#options':
        sgf_12_unsure: 'I am unsure how to build a positive digital learning environment and provide opportunites for staff to develop their digital confidence and skills'
        sgf_12_with_help: 'I have an idea how to build a positive digital learning environment and provide opportunities for staff to develop their digital confidence and skills, but I would need support to implement this confidently'
        sgf_12_confident: 'I know how to build a positive digital learning environment and provide opportunities for staff to build digital cofdience and skills'
        sgf_12_advanced: 'I am very confident in how to build a positive digital learning environment and provide opportunities for staff to build digital confdience and skills and could advise others how to do this'
      '#required': true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Continue
    '#submit__attributes':
      class:
        - a-button
        - a-button--primary
    '#wizard_prev_hide': true
    '#wizard_prev__label': Previous
    '#wizard_next__label': Continue
    '#wizard_next__attributes':
      class:
        - a-button
        - a-button--primary
