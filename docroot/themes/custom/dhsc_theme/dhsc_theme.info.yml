name: "DHSC"
description: "Digitising Health and Social Care sub-theme, which uses localgov_base as its base theme."
type: theme
core_version_requirement: ^8.8 || ^9 || ^10
base theme: "localgov_base"

libraries-extend:
  localgov_base/global:
    - dhsc_theme/global

regions:
  tabs: "Tabs"
  header: "Header"
  search: "Search"
  mobile_search: "Mobile search"
  primary_menu: "Primary menu"
  secondary_menu: "Secondary menu"
  banner: "Banner"
  breadcrumb: "Breadcrumb"
  messages: "Messages"
  content_top: "Content top"
  content: "Content"
  content_bottom: "Content bottom"
  sidebar_first: "Sidebar first"
  sidebar_second: "Sidebar second"
  footer_first: "Footer first"
  footer_second: "Footer second"
  footer_third: "Footer third"
  footer: "Footer"
  lower_footer_first: "Lower footer first"
  lower_footer_second: "Lower footer second"
  lower_footer_third: "Lower footer third"
  disabled: "Disabled"

components:
  namespaces:
    base: stories/00-base
    atoms: stories/01-atoms
    molecules: stories/02-molecules
    organisms: stories/03-organisms
    assets: stories/assets
